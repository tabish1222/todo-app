services:
  - type: web
    name: todo-backend
    env: docker
    plan: free
    dockerfilePath: Dockerfile.backend
    autoDeploy: true
    ports:
      - 3000

  - type: web
    name: todo-frontend
    env: docker
    plan: free
    dockerfilePath: Dockerfile.frontend
    autoDeploy: true
    ports:
      - 80
